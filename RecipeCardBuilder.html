<html>
    <script src = "cardBuilder.js"defer></script>
    <link rel="stylesheet"href="style.css">
    <body>
        <h1 id = "Recipe">Recipe Card Builder</h1>
        <div id = "recipeName">
            <input type = "text" id ="Name-Recipe">
            <button type = "button" id = "Submit-Name"onclick="addNameRunner()">Submit Name</button>
        </div>
        <button type = "button" id = "Export-Card"onclick="exportCardRunner()">Export</button>
        <button type = "button" id = "Clear"onclick="clearRunner()">Clear</button>
        <div id ="recipeOutput">
            <form id = "ingredientBuilder"action=""method = "post"class = "flex-container">
                <h2>Ingredients</h2>
                <input type = "text" id = "ingredients">
                <button type="button" id = "Add-Ingredients" onclick="addIngRunner()">Add</button>
                <button type = "button" id = "Remove-Ingredients"onclick="delIngRunner()">Remove</button>
            </form>
            <form id = "instructionBuilder" action = ""method="post"class = "flex-container">
                <h2>Instructions</h2>
                <input type = "text" id = "instructions">
                <button type = "button" id = "Add-Instructions" onclick="addInsRunner()">Add</button>
                <button type = "button" id = "Remove-Instructions" onclick="delInsRunner()">Remove</button>
            </form>
        </div>
    </body>
</html>
