<html>
    <script src = "cardBuilder.js"defer></script>
    <link rel="stylesheet"href="style.css">
    <body>
        <h1 id = "Recipe">Recipe Card Builder</h1>
        <div id = "recipeName">
            <input type = "text" aria-tag="Recipe Name" id ="Name-Recipe">
            <button type = "button" aria-tag="Submit Name" id = "Submit-Name"onclick="addNameRunner()">Submit Name</button>
        </div>
        <button type = "button" aria-tag="Export Card" id = "Export-Card"onclick="exportCardRunner()">Export</button>
        <button type = "button" aria-tag="Clear All Fields" id = "Clear"onclick="clearRunner()">Clear</button>
        <div id ="recipeOutput">
            <form id = "ingredientBuilder"action=""method = "post"class = "flex-container">
                <h2>Ingredients</h2>
                <input type = "text" id = "ingredients"aria-tag="Ingredients Text">
                <button type="button" id = "Add-Ingredients" onclick="addIngRunner()"aria-tag="Add Ingredients">Add</button>
                <button type = "button" id = "Remove-Ingredients"onclick="delIngRunner()"aria-tag="Remove Ingredients">Remove</button>
            </form>
            <form id = "instructionBuilder" action = ""method="post"class = "flex-container">
                <h2>Instructions</h2>
                <input type = "text" id = "instructions"aria-tag="Instructions Text">
                <button type = "button" id = "Add-Instructions" onclick="addInsRunner()"aria-tag="Add Instructions">Add</button>
                <button type = "button" id = "Remove-Instructions" onclick="delInsRunner()"aria-tag="Remove Instructions">Remove</button>
            </form>
        </div>
    </body>
</html>
